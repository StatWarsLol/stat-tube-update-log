<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="1.0">
    <title>Subscribers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, Asimov, Asimov, Asimov, Asimov, Asimov, Asimov;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            background: #f8f8f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 1em;
            font-weight: 600;
            letter-spacing: 1px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Table Styles */
        #subscribersTable {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.7s ease-out;
        }
        #subscribersTable th, #subscribersTable td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        #subscribersTable th {
            background-color: #007aff;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
        }
        #subscribersTable td {
            font-size: 1em;
            color: #555;
        }
        #subscribersTable tr:hover {
            background-color: rgba(0, 122, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Button Styles */
        #compare-button, #connect-button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #compare-button:hover, #connect-button:hover {
            background-color: #005bb5;
        }

        /* Warning Text */
        #warning {
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
            text-align: center;
            width: 80%;
            line-height: 1.5;
        }

        /* Verified Badge */
        .verified-badge {
            width: 18px;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Modal Styles */
        #compare-modal, #live-sub-modal, #uploadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 90%;
            text-align: center;
            animation: scaleUp 0.5s ease-out;
        }

        .compare-container, .live-sub ```html
-count {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 1em;
        }
        .compare-subscriber-count, .live-subscriber-count {
            font-size: 2.5em;
            color: #007aff;
            font-weight: bold;
            margin-top: 0.5em;
            letter-spacing: 1px;
        }
        #gap-display {
            margin-top: 15px;
            font-size: 1.4em;
            color: #555;
            font-weight: 500;
        }

        /* Close Button */
        #close-compare-btn, #close-live-sub-btn, #close-modal {
            cursor: pointer;
            color: #007aff;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s;
        }
        #close-compare-btn:hover, #close-live-sub-btn:hover, #close-modal:hover {
            color: #005bb5;
        }

        /* Chart */
        #sub-graph {
            margin-top: 20px;
        }

        /* Upload Modal Styles */
        #uploadModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-button:hover {
            background-color: #005bb5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Subscribers List</h1>
    <table id="subscribersTable">
        <thead>
            <tr>
                <th>Select</th>
                <th>Channel Name</th>
                <th>Subscriber Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Subscriber data will be inserted here -->
        </tbody>
    </table>

    <button id="compare-button">Compare Selected Channels</button>
    <button id="connect-button">Connect</button>

    <div id="warning">
        I know you hacker people. If you try to hack into my Firebase database like Clicker Battles when it was vulnerable, you will get perma banned. First and last warning. Thanks.
    </div>

    <!-- Comparison Modal -->
    <div id="compare-modal">
        <div class="modal-content">
            <div class="compare-container">
                <div class="compare-item">
                    <div id="channel1-name">Channel 1</div>
                    <div id="channel1-subscriber-count" class="compare-subscriber-count odometer">0</div>
                </div>
                <div class="compare-item">
                    <div id="channel2-name">Channel 2</div>
                    <div id="channel2-subscriber-count" class="compare-subscriber-count odometer">0</div>
                </div>
            </div>
            <div id="gap-display" class="odometer">0</div>
            <div id="close-compare-btn">Close</div>
        </div>
    </div>

    <!-- Live Subscriber Modal -->
    <div id="live-sub-modal">
        <div class="modal-content">
            <div id="live-sub-name">Channel Name</div>
            <div id="live-sub-count" class="live-subscriber-count odometer">0</div>
            <canvas id="sub-graph" width="300" height="150"></canvas>
            <div id="close-live-sub-btn">Close</div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal">
        <div class="modal-content">
            <h2>Upload Options</h2>
            <button class="modal-button" id="upload-video">!video</button>
            <button class="modal-button" id="upload-short">!short</button>
            <button class="modal-button" id="upload-livestream">!livestream</button>
            <button class="modal-button" id="close-modal">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmlyuX61yuhkrOiuXiSeqUyLCu8coxW34",
            authDomain: "stat-tube-4e85e.firebaseapp.com",
            databaseURL: "https://stat-tube-4e85e-default-rtdb.firebaseio.com/",
            projectId: "stat-tube-4e85e",
            storageBucket: "stat-tube-4e85e.appspot.com",
            messagingSenderId: "264123777016",
            appId: "1:264123777016:web:f4f8ec7402cd3093d9200d"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const subscribersRef = ref(database, 'subscribers');
        const connectionsRef = ref(database, 'connections');

        const compareButton = document.getElementById("compare-button");
        const connectButton = document.getElementById("connect-button");
        const compareModal = document.getElementById("compare-modal");
        const liveSubModal = document.getElementById("live-sub-modal");
        const uploadModal = document.getElementById("uploadModal");
        const closeCompareBtn = document.getElementById("close-compare-btn");
        const closeLiveSubBtn = document.getElementById("close-live-sub-btn");
        const closeModal = document.getElementById("close-modal");

        onValue(subscribersRef, (snapshot) => {
            const subscribersTable = document.getElementById('subscribersTable').getElementsByTagName('tbody')[0];
            subscribersTable.innerHTML = '';

            if (snapshot.exists()) {
                const subscribersData = snapshot.val();
                const sortedData = Object.entries(subscribersData)
                    .map(([name, data]) => ({ name, count: data.subscriberCount || "No Count" }))
                    .sort((a, b) => b.count - a.count);

                sortedData.forEach(subscriber => {
                    const newRow = subscribersTable.insertRow();

                    // Checkbox for selection
                    const checkboxCell = newRow.insertCell(0);
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkboxCell.appendChild(checkbox);

                    // Channel Name with Verified Badge for >100,000
                    const nameCell = newRow.insertCell(1);
                    nameCell.className = "channel-name";
                    nameCell.innerHTML = `${subscriber.name}`;
                    nameCell.addEventListener("click", () => displayLiveSubCount(subscriber.name));

                    if (subscriber.count >= 100000) {
                        nameCell.innerHTML += ' <img src="sigmasigma.png" alt="Verified" class="verified-badge">';
                    }

                    // Subscriber Count
                    const countCell = newRow.insertCell(2);
                    countCell.className = "subscriber-count odometer";
                    countCell.innerText = subscriber.count;
                });
            } else {
                const newRow = subscribersTable.insertRow();
                newRow.insertCell(0).innerText = "No subscribers found.";
                newRow.insertCell(1).innerText = "";
                newRow.insertCell(2).innerText = "";
            }
        });

        connectButton.addEventListener('click', () => {
    const channelIdInput = prompt("Please enter your channel ID:");
    if (channelIdInput) {
        onValue(subscribersRef, (snapshot) => {
            if (snapshot.exists()) {
                const subscribersData = snapshot.val();
                let found = false;

                // Loop through the subscribers to find the matching channelId
                for (const [channelName, data] of Object.entries(subscribersData)) {
                    if (data.channelId === channelIdInput) {
                        found = true;

                        // Check if a connection already exists for this channelId
                        onValue(connectionsRef, (connSnapshot) => {
                            let connectionCode = null;
                            if (connSnapshot.exists()) {
                                const connectionsData = connSnapshot.val();
                                for (const code in connectionsData) {
                                    if (connectionsData[code].channelId === data.channelId) {
                                        connectionCode = code; // Store the existing connection code
                                        break;
                                    }
                                }
                            }

                            if (connectionCode) {
                                // If connection already exists, alert the user
                                alert("This channel is already connected! Your connection code is: " + connectionCode);
                            } else {
                                // Generate a new connection code only once
                                const newConnectionCode = generateConnectionCode();

                                // Set the connection in the database
                                set(ref(database, `connections/${newConnectionCode}`), {
                                    channelId: data.channelId,
                                    url: `https://www.youtube.com/channel/${data.channelId}` // Constructing the URL
                                }).then(() => {
                                    alert("Channel Connected! Your connection code is: " + newConnectionCode);
                                    // Start checking connection status
                                    checkConnectionStatus(newConnectionCode);
                                }).catch((error) => {
                                    console.error("Error setting connection data:", error);
                                });
                            }
                        });
                        break;
                    }
                }

                if (!found) {
                    alert("Channel ID not found in the database.");
                }
            } else {
                alert("No subscribers found in the database.");
            }
        });
    }
});

function generateConnectionCode() {
    return Math.random().toString(36).substring(2, 10); // Generate a random code
}

function checkConnectionStatus(connectionCode) {
    setInterval(async () => {
        const connectionRef = ref(database, `connections/${connectionCode}`);
        onValue(connectionRef, (snapshot) => {
            if (snapshot.exists()) {
                const connectionData = snapshot.val();
                if (connectionData.isConnected) {
                    // Close the message box and show the upload modal
                    uploadModal.style.display = "block";
                } else {
                    // Optionally handle the case where isConnected is false
                    uploadModal.style.display = "none";
                }
            }
        });
    }, 5000); // Check every 5 seconds
}

document.getElementById("upload-video").addEventListener("click", () => {
    const channelIdInput = prompt("Please enter your channel ID Again for the video uploads:");
    if (channelIdInput) {
        const uploadedVideoRef = ref(database, `connections/${channelIdInput}/uploadedVideo`);

        // Set uploadedVideo class to true
        set(uploadedVideoRef, true).then(() => {
            alert("Video upload command sent: !video");

            // Remove uploadedVideo after 10 seconds
            setTimeout(() => {
                set(uploadedVideoRef, null); // Remove the uploadedVideo class
            }, 10000);
        }).catch((error) => {
            console.error("Error uploading video:", error);
        });
    }
});

        // Show live subscriber count for clicked channel
        let liveSubData = [];
        let subChart;
        let liveSubInterval;

        function displayLiveSubCount(channelName) {
            liveSubModal.style.display = "flex";
            document.getElementById("live-sub-name").innerText = channelName;

            const liveSubCountRef = ref(database, `subscribers/${channelName}/subscriberCount`);
            let lastCount = null;

            onValue(liveSubCountRef, (snapshot) => {
                if (snapshot.exists()) {
                    const newCount = snapshot.val();
                    document.getElementById("live-sub-count").innerText = newCount;

                    // Only add to liveSubData if there is a change in the subscriber count
                    lastCount = newCount;
                }
            });

            if (!subChart) {
                const ctx = document.getElementById("sub-graph").getContext("2d");
                subChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Subscriber Count Over Time',
                            data: [],
                            borderColor: '#0073e6',
                            backgroundColor: 'rgba(0, 115, 230, 0.2)',
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: { display: true, text: 'Time' }
                            },
                            y: {
                                title: { display: true, text: 'Subscribers' }
                            }
                        }
                    }
                });
            }

            clearInterval(liveSubInterval);
            liveSubInterval = setInterval(() => {
                if (lastCount !== null) {
                    liveSubData.push(lastCount);
                    if (liveSubData.length > 20) liveSubData.shift(); // Limit to the latest 20 points
                    
                    // Update chart data and refresh
                    subChart.data.labels = Array.from({ length: liveSubData.length }, (_, i) => i + 1);
                    subChart.data.datasets[0].data = liveSubData;
                    subChart.update();
                }
            }, 2000);
        }

        closeLiveSubBtn.onclick = () => {
            liveSubModal.style.display = "none";
            clearInterval(liveSubInterval); // Stop updates when the modal is closed
            liveSubData = [];               // Reset data for a fresh start
            if (subChart) subChart.destroy();
            subChart = null
        };

        closeModal.onclick = () => {
            uploadModal.style.display = "none";
        };

        document.getElementById("upload-video").addEventListener("click", () => {
            alert("Video upload command sent: !video");
        });

        document.getElementById("upload-short").addEventListener("click", () => {
            alert("Short upload command sent: !short");
        });

        document.getElementById("upload-livestream").addEventListener("click", () => {
            alert("Livestream command sent: !livestream");
        });

        compareButton.addEventListener("click", () => {
            const checkedRows = Array.from(document.querySelectorAll('#subscribersTable tbody input[type="checkbox"]:checked')).map(checkbox => checkbox.closest('tr'));
            if (checkedRows.length === 2) {
                const [channel1Row, channel2Row] = checkedRows;

                const channel1Name = channel1Row.cells[1].textContent;
                const channel1Count = parseInt(channel1Row.cells[2].textContent.replace(/,/g, ''), 10);

                const channel2Name = channel2Row.cells[1].textContent;
                const channel2Count = parseInt(channel2Row.cells[2].textContent.replace(/,/g, ''), 10);

                document.getElementById("channel1-name").innerText = channel1Name;
                document.getElementById("channel1-subscriber-count").innerText = channel1Count;
                document.getElementById("channel2-name").innerText = channel2Name;
                document.getElementById("channel2-subscriber-count").innerText = channel2Count;

                // Calculate the gap with odometer animation
                const gap = Math.abs(channel1Count - channel2Count);
                document.getElementById("gap-display").innerText = gap;

                compareModal.style.display = "flex";
            }
        });

        closeCompareBtn.onclick = () => {
            compareModal.style.display = "none";
        };
    </script>
</body>
</html>
