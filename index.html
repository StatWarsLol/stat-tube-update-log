<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, Asimov, Asimov, Asimov, Asimov, Asimov, Asimov;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            background: #f8f8f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 1em;
            font-weight: 600;
            letter-spacing: 1px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #333;
            color: #ccc;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        body.dark-mode #subscribersTable {
            background: #222;
        }

        body.dark-mode #subscribersTable th {
            background-color: #005bb5;
        }

        body.dark-mode #subscribersTable td {
            color: #bbb;
        }

        body.dark-mode #compare-button,
        body.dark-mode #connect-button {
            background-color: #005bb5;
        }

        body.dark-mode #compare-button:hover,
        body.dark-mode #connect-button:hover {
            background-color: #003d8f;
        }

        body.dark-mode .modal-content {
            background: #444;
            color: #fff;
        }

        body.dark-mode #gap-display,
        body.dark-mode .compare-subscriber-count {
            color: #fff;
        }

        /* Table Styles */
        #subscribersTable {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.7s ease-out;
        }
        #subscribersTable th, #subscribersTable td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        #subscribersTable th {
            background-color: #007aff;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
        }
        #subscribersTable td {
            font-size: 1em;
            color: #555;
        }
        #subscribersTable tr:hover {
            background-color: rgba(0, 122, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Button Styles */
        #compare-button, #connect-button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #compare-button:hover, #connect-button:hover {
            background-color: #005bb5;
        }

        /* Warning Text */
        #warning {
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
            text-align: center;
            width: 80%;
            line-height: 1.5;
        }

        /* Verified Badge */
        .verified-badge {
            width: 18px;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Modal Styles */
        #compare-modal, #live-sub-modal, #uploadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 90%;
            text-align: center;
            animation: scaleUp 0.5s ease-out;
        }

        .compare-container, .live-subscriber-count {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 1em;
        }
        .compare-subscriber-count, .live-subscriber-count {
            font-size: 2.5em;
            color: #007aff;
            font-weight: bold;
            margin-top: 0.5em;
            letter-spacing: 1px;
        }
        #gap-display {
            margin-top: 15px;
            font-size: 1.4em;
            color: #555;
            font-weight: 500;
        }

        /* Close Button */
        #close-compare-btn, #close-live-sub-btn, #close-modal {
            cursor: pointer;
            color: #007aff;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s;
        }
        #close-compare-btn:hover, #close-live-sub-btn:hover, #close-modal:hover {
            color: #005bb5;
        }

        /* Chart */
        #sub-graph {
            margin-top: 20px;
        }

        /* Upload Modal Styles */
        #uploadModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-button:hover {
            background-color: #005bb5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .custom-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Subscribers List</h1>
    <table id="subscribersTable">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Select</th>
                <th>Profile Picture</th>
                <th>Channel Name</th>
                <th>Subscriber Count</th> 
            </tr>
        </thead>
        <tbody>
            <!-- Subscriber data will be inserted here -->
        </tbody>
    </table>

    <button id="compare-button">Compare Selected Channels</button>
    <button id="connect-button">Boost CT Channels [BETA]</button>

    <button id="dark-mode-toggle">dark mode</button>

    <!-- Added missing warning element -->
    <p id="warning"></p>

    <script type="module">
        // Using a CORS proxy to bypass the server restriction
        const PROXY_URL = "https://corsproxy.io/?";
        const API_URL = `${PROXY_URL}https://api.stat-tube.xyz/`;

        async function fetchSubscriberData() {
            try {
                const response = await fetch(API_URL); // Use the proxied API_URL
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching data: ", error);
                // Display the error to the user in the warning element
                document.getElementById('warning').textContent = `Failed to load data. ${error}`;
                return {}; // Return empty object in case of error
            }
        }

        async function loadSubscribersData() {
            const subscribersTable = document.getElementById('subscribersTable').getElementsByTagName('tbody')[0];
            const subscribers = await fetchSubscriberData();

            if (Object.keys(subscribers).length === 0) {
                // The error message is now handled in the catch block of fetchSubscriberData
                return;
            }

            // Clear potential old error messages
            document.getElementById('warning').textContent = "";

            const sortedSubscribers = Object.keys(subscribers)
                .map(key => {
                    return {
                        name: key.trim(),
                        subscriberCount: parseInt(subscribers[key].subscriberCount),
                        profilePicture: decodeURIComponent(subscribers[key].profilePicture) || ''
                    };
                })
                .sort((a, b) => b.subscriberCount - a.subscriberCount);

            subscribersTable.innerHTML = ''; // Clear the table before repopulating

            sortedSubscribers.forEach((subscriberData, index) => {
                const name = subscriberData.name;
                const count = subscriberData.subscriberCount;
                const profilePicture = subscriberData.profilePicture;

                const newRow = subscribersTable.insertRow();
                newRow.insertCell(0).innerText = `#${index + 1}`;

                const checkboxCell = newRow.insertCell(1);
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkboxCell.appendChild(checkbox);

                const pictureCell = newRow.insertCell(2);
                const img = document.createElement("img");
                img.src = profilePicture;
                img.style.width = "50px";
                img.style.height = "50px";
                img.style.borderRadius = "50%";
                pictureCell.appendChild(img);

                newRow.insertCell(3).innerHTML = `<a href="channel.html?username=${encodeURIComponent(name)}">${name}</a>`;
                newRow.insertCell(4).innerText = count;
                // Note: Re-initializing the odometer on dynamic content can be tricky.
                // For simplicity, this example just sets the text. For the odometer animation,
                // you would need to call the odometer library's update function on the element.
            });
        }

        loadSubscribersData();
        setInterval(loadSubscribersData, 5000);
    </script>
</body>
</html>
