<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #warning {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffdddd;
            border: 1px solid #f44336;
            color: #d8000c;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Subscribers List</h1>
    <table id="subscribersTable">
        <thead>
            <tr>
                <th>Name (Channel ID)</th>
                <th>Subscriber Count</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <div id="warning">
        I know you hacker people. If you try to hack into my Firebase database like Clicker Battles when it was vulnerable, you will get perma banned. First and last warning. Thanks.
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAmlyuX61yuhkrOiuXiSeqUyLCu8coxW34",
        authDomain: "stat-tube-4e85e.firebaseapp.com",
        databaseURL: "https://stat-tube-4e85e-default-rtdb.firebaseio.com/",
        projectId: "stat-tube-4e85e",
        storageBucket: "stat-tube-4e85e.appspot.com",
        messagingSenderId: "264123777016",
        appId: "1:264123777016:web:f4f8ec7402cd3093d9200d"
    };

        // Import the Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the subscribers node in your database
        const subscribersRef = ref(database, 'subscribers');

        // Fetching and displaying subscriber data
        onValue(subscribersRef, (snapshot) => {
            const subscribersTable = document.getElementById('subscribersTable').getElementsByTagName('tbody')[0];
            subscribersTable.innerHTML = ''; // Clear the table before updating

            if (snapshot.exists()) {
                const subscribersData = snapshot.val();
                console.log('Subscribers Data:', subscribersData); // Log the entire data structure

                for (const key in subscribersData) {
                    const subscriber = subscribersData[key];
                    console.log('Subscriber:', subscriber); // Log individual subscriber data
                    
                    // Display channelId and subscriberCount
                    const channelId = subscriber.channelId || "Unknown Channel ID";
                    const subscriberCount = subscriber.subscriberCount !== undefined ? subscriber.subscriberCount : "No Count";

                    // Create a new row for each subscriber
                    const newRow = subscribersTable.insertRow();
                    newRow.insertCell(0).innerText = channelId; // Channel ID cell
                    newRow.insertCell(1).innerText = subscriberCount; // Count cell
                }
            } else {
                const newRow = subscribersTable.insertRow();
                newRow.insertCell(0).innerText = "No CT Stream yet. Check Stat Wars for upcoming CT streams.";
                newRow.insertCell(1).innerText = "";
            }
        });
    </script>
</body>
</html>
