<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="1.0">
    <title>Subscribers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, Asimov, Asimov, Asimov, Asimov, Asimov, Asimov;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            background: #f8f8f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 1em;
            font-weight: 600;
            letter-spacing: 1px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #333;
            color: #ccc;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        body.dark-mode #subscribersTable {
            background: #222;
        }

        body.dark-mode #subscribersTable th {
            background-color: #005bb5;
        }

        body.dark-mode #subscribersTable td {
            color: #bbb;
        }

        body.dark-mode #compare-button,
        body.dark-mode #connect-button {
            background-color: #005bb5;
        }

        body.dark-mode #compare-button:hover,
        body.dark-mode #connect-button:hover {
            background-color: #003d8f;
        }

        body.dark-mode .modal-content {
            background: #444;
            color: #fff;
        }

        body.dark-mode #gap-display,
        body.dark-mode .compare-subscriber-count {
            color: #fff;
        }

        /* Table Styles */
        #subscribersTable {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.7s ease-out;
        }
        #subscribersTable th, #subscribersTable td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        #subscribersTable th {
            background-color: #007aff;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
        }
        #subscribersTable td {
            font-size: 1em;
            color: #555;
        }
        #subscribersTable tr:hover {
            background-color: rgba(0, 122, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Button Styles */
        #compare-button, #connect-button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #compare-button:hover, #connect-button:hover {
            background-color: #005bb5;
        }

        /* Warning Text */
        #warning {
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
            text-align: center;
            width: 80%;
            line-height: 1.5;
        }

        /* Verified Badge */
        .verified-badge {
            width: 18px;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Modal Styles */
        #compare-modal, #live-sub-modal, #uploadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 90%;
            text-align: center;
            animation: scaleUp 0.5s ease -out;
        }

        .compare-container, .live-subscriber-count {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 1em;
        }
        .compare-subscriber-count, .live-subscriber-count {
            font-size: 2.5em;
            color: #007aff;
            font-weight: bold;
            margin-top: 0.5em;
            letter-spacing: 1px;
        }
        #gap-display {
            margin-top: 15px;
            font-size: 1.4em;
            color: #555;
            font-weight: 500;
        }

        /* Close Button */
        #close-compare-btn, #close-live-sub-btn, #close-modal {
            cursor: pointer;
            color: #007aff;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s;
        }
        #close-compare-btn:hover, #close-live-sub-btn:hover, #close-modal:hover {
            color: #005bb5;
        }

        /* Chart */
        #sub-graph {
            margin-top: 20px;
        }

        /* Upload Modal Styles */
        #uploadModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-button:hover {
            background-color: #005bb5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .custom-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Subscribers List</h1>
    <table id="subscribersTable">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Select</th>
                <th>Profile Picture</th>
                <th>Channel Name</th>
                <th>Subscriber Count</th> 
            </tr>
        </thead>
        <tbody>
            <!-- Subscriber data will be inserted here -->
        </tbody>
    </table>

    <button id="compare-button">Compare Selected Channels</button>
    <button id="connect-button">Boost CT Channels [BETA]</button>

    <button id="dark-mode-toggle">dark mode</button>

    <!-- Comparison Modal -->
    <div id="compare-modal">
        <div class="modal-content">
            <div class="compare-container">
                <div class="compare-channel">
                    <img id="channel1-img" src="" alt="Channel 1" width="50" />
                    <div id="channel1-name"></div>
                    <div id="channel1-subscriber"></div>
                </div>
                <div class="gap-display" id="gap-display">Gap between Channels</div>
                <div class="compare-channel">
                    <img id="channel2-img" src="" alt="Channel 2" width="50" />
                    <div id="channel2-name"></div>
                    <div id="channel2-subscriber"></div>
                </div>
            </div>
            <div class="compare-subscriber-count" id="compare-subscriber-count"></div>
            <button id="close-compare-btn">Close</button>
        </div>
    </div>

    <!-- Live Subscriber Count Modal -->
    <div id="live-sub-modal">
        <div class="modal-content">
            <div class="live-subscriber-count" id="live-subscriber-count">
                Live Subscriber Count: <span id="live-subscriber-number">Loading...</span>
            </div>
            <button id="close-live-sub-btn">Close</button>
        </div>
    </div>

    <script type="module">
        // Example API for fetching subscriber data
        const API_URL = "https://api.stattube.xyz/"; // Replace with your API endpoint

        // Function to fetch data from the API
        async function fetchSubscriberData() {
            try {
                const response = await fetch(`${API_URL}subscribers`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        // Handle dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        // Function to load subscribers data from API
        async function loadSubscribersData() {
            const subscribersTable = document.getElementById('subscribersTable').getElementsByTagName('tbody')[0];
            subscribersTable.innerHTML = '';

            const subscribers = await fetchSubscriberData();
            const sortedData = subscribers
                .map(subscriber => ({
                    name: subscriber.name,
                    count: subscriber.subscriberCount,
                    profilePicture: subscriber.profilePicture || ''
                }))
                .sort((a, b) => b.count - a.count);

            sortedData.forEach((subscriber, index) => {
                const newRow = subscribersTable.insertRow();

                // Ranking
                const rankingCell = newRow.insertCell(0);
                rankingCell.innerText = `#${index + 1}`;

                // Checkbox for selection
                const checkboxCell = newRow.insertCell(1);
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkboxCell.appendChild(checkbox);

                // Profile Picture
                const pictureCell = newRow.insertCell(2);
                const img = document.createElement("img");
                img.src = decodeURIComponent(subscriber.profilePicture);
                img.style.width = "50px";
                img.style.height = "50px";
                img.style.borderRadius = "50%";
                pictureCell.appendChild(img);

                // Channel Name
                const nameCell = newRow.insertCell(3);
                nameCell.innerHTML = `<a href="channel.html?username=${encodeURIComponent(subscriber.name)}">${subscriber.name}</a>`;

                // Subscriber Count
                const countCell = newRow.insertCell(4);
                countCell.className = "odometer";
                countCell.innerText = subscriber.count;
            });
        }

        // Load subscribers data on page load
        loadSubscribersData();
    </script>
</body>
</html>
