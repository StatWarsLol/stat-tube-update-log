<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            color: #0073e6;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #0073e6;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #e0f7ff;
            cursor: pointer;
        }

        .channel-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .verified-badge {
            width: 16px;
            height: 16px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        #modal-channel-name {
            font-size: 1em;
            color: #333;
        }

        #modal-subscriber-count {
            font-size: 2.5em;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
        }

        #close-btn {
            cursor: pointer;
            color: #0073e6;
            margin-top: 10px;
        }

        #warning {
            margin-top: 20px;
            padding: 15px;
            color: #d8000c;
            background-color: #ffeded;
            border: 1px solid #f44336;
            font-size: 0.9em;
            text-align: center;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Subscribers List</h1>
    <table id="subscribersTable">
        <thead>
            <tr>
                <th>Channel Name</th>
                <th>Subscriber Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Subscriber data will be inserted here -->
        </tbody>
    </table>

    <div id="warning">
        I know you hacker people. If you try to hack into my Firebase database like Clicker Battles when it was vulnerable, you will get perma banned. First and last warning. Thanks.
    </div>

    <!-- Modal for live subscriber count -->
    <div id="modal">
        <div id="modal-content">
            <div id="modal-channel-name">Channel Name</div>
            <div id="modal-subscriber-count" class="odometer">0</div>
            <div id="close-btn">Close</div>
        </div>
    </div>

    <!-- Odometer JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAmlyuX61yuhkrOiuXiSeqUyLCu8coxW34",
        authDomain: "stat-tube-4e85e.firebaseapp.com",
        databaseURL: "https://stat-tube-4e85e-default-rtdb.firebaseio.com/",
        projectId: "stat-tube-4e85e",
        storageBucket: "stat-tube-4e85e.appspot.com",
        messagingSenderId: "264123777016",
        appId: "1:264123777016:web:f4f8ec7402cd3093d9200d"
    };

        // Import the Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Modal elements
        const modal = document.getElementById("modal");
        const modalChannelName = document.getElementById("modal-channel-name");
        const modalSubscriberCount = document.getElementById("modal-subscriber-count");
        const closeBtn = document.getElementById("close-btn");

        // Close modal function
        closeBtn.onclick = () => {
            modal.style.display = "none";
            clearInterval(liveUpdateInterval); // Clear interval when closing the modal
        }

        let liveUpdateInterval;

        // Reference to the subscribers node in your database
        const subscribersRef = ref(database, 'subscribers');

        // Fetching and displaying subscriber data
        onValue(subscribersRef, (snapshot) => {
            const subscribersTable = document.getElementById('subscribersTable').getElementsByTagName('tbody')[0];
            subscribersTable.innerHTML = ''; // Clear the table before updating

            if (snapshot.exists()) {
                const subscribersData = snapshot.val();
                const sortedData = Object.entries(subscribersData)
                    .map(([name, data]) => ({ name, count: data.subscriberCount || "No Count" }))
                    .sort((a, b) => b.count - a.count); // Sort by subscriber count in descending order

                sortedData.forEach(subscriber => {
                    const newRow = subscribersTable.insertRow();

                    // Channel Name with Verified Badge for >100,000
                    const nameCell = newRow.insertCell(0);
                    nameCell.className = "channel-name";
                    nameCell.innerHTML = `${subscriber.name}`;
                    if (subscriber.count >= 100000) {
                        nameCell.innerHTML += ' <img src="sigmasigma.png" alt="Verified" class="verified-badge">';
                    }

                    // Subscriber Count
                    newRow.insertCell(1).innerText = subscriber.count;

                    // Add click event to show modal with live subscriber count
                    newRow.onclick = () => {
                        modal.style.display = "flex";
                        modalChannelName.innerText = subscriber.name;

                        // Set up real-time subscriber count display with a 2-second interval
                        clearInterval(liveUpdateInterval); // Clear any previous interval
                        const subscriberRef = ref(database, `subscribers/${subscriber.name}/subscriberCount`);
                        liveUpdateInterval = setInterval(() => {
                            onValue(subscriberRef, (subSnapshot) => {
                                if (subSnapshot.exists()) {
                                    // Update odometer
                                    modalSubscriberCount.innerText = subSnapshot.val();
                                } else {
                                    modalSubscriberCount.innerText = "No Count";
                                }
                            }, { onlyOnce: true });
                        }, 2000);
                    }
                });
            } else {
                const newRow = subscribersTable.insertRow();
                newRow.insertCell(0).innerText = "No subscribers found.";
                newRow.insertCell(1).innerText = "";
            }
        });

        // Close modal if clicking outside content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                clearInterval(liveUpdateInterval); // Clear interval when closing the modal
            }
        }
    </script>
</body>
</html>
